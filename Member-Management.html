<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأعضاء</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">إدارة الأعضاء</h2>
        <form id="addMemberForm">
            <div class="mb-3">
                <label for="name" class="form-label">اسم العضو</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">معلومات التواصل</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <button type="submit" class="btn btn-primary">إضافة العضو</button>
        </form>

        <h3 class="mt-5">قائمة الأعضاء</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>رقم العضو</th>
                    <th>اسم العضو</th>
                    <th>معلومات التواصل</th>
                </tr>
            </thead>
            <tbody id="membersList">
                <!-- سيتم تعبئة البيانات -->
            </tbody>
        </table>
    </div>
</body>
</html>
