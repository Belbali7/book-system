<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الكتب المتاحة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">الكتب المتاحة</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>رقم الكتاب</th>
                    <th>عنوان الكتاب</th>
                    <th>اسم المؤلف</th>
                    <th>الحالة</th>
                </tr>
            </thead>
            <tbody id="booksList">
                <!-- البيانات ستُملأ ديناميكيًا -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/books')
                .then(response => response.json())
                .then(data => {
                    const booksList = document.getElementById('booksList');
                    data.forEach(book => {
                        const row = `
                            <tr>
                                <td>${book[0]}</td>
                                <td>${book[1]}</td>
                                <td>${book[2]}</td>
                                <td>${book[3]}</td>
                            </tr>`;
                        booksList.innerHTML += row;
                    });
                });
        });
    </script>
</body>
</html>
